<div id="opensubtitles-results-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.5); z-index: 10000; display: none;
    justify-content: center; align-items: center;">

    <div id="opensubtitles-results-modal" style="background-color: white; padding: 0; border-radius: 6px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); width: 500px; max-width: 90%;">
        <div id="os-results-header" style="padding: 15px 20px; border-bottom: 1px solid #eee; background-color: #f9f9f9; display: flex; align-items: center; gap: 15px;">
            <button id="os-back-search-btn" style="background: none; border: none; cursor: pointer; display: flex; align-items: center;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <div style="display: flex; flex-direction: column;">
                <h2 id="os-results-title" style="margin: 0; color: #00a1d6; font-size: 18px;">Search Results</h2>
                <div id="os-results-summary" style="margin-top: 5px; font-size: 14px; color: #666;"></div>
            </div>
        </div>
        <div id="os-results-container" style="max-height: calc(80vh - 140px); overflow-y: scroll; padding: 15px 20px;"></div>
        <div id="os-results-controls" style="padding: 15px 20px; border-top: 1px solid #eee; background-color: white;">
            <div style="display: flex; justify-content: space-between; gap: 10px;">
                <button type="button" id="os-prev-btn" style="padding: 8px 15px; background-color: #f0f0f0; color: #333; border: none; border-radius: 4px; cursor: pointer; flex: 1;">Previous</button>
                <button type="button" id="os-next-btn" style="padding: 8px 15px; background-color: #00a1d6; color: white; border: none; border-radius: 4px; cursor: pointer; flex: 1;">Next</button>
            </div>
            <div id="os-pagination-info" style="text-align: center; margin-top: 10px; font-size: 14px; color: #666;"></div>
        </div>
    </div>
</div>
